{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
     <h1>Create New Page</h1>

    <form action="{% url 'new_page' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Topic:</label>
    <input name="topic_input" class="form-control" id="exampleFormControlInput1" style="width:1030px;">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Content: (Insert in Markdown markup language only)</label>
    <textarea name="content_input" class=" form-control" id="exampleFormControlTextarea1" rows="3" style="width:1030px; height: 200px;"></textarea>
  </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    {% if error == True %}
        <div class="alert alert-danger" role="alert" style="margin-top: 20px; width:1030px;">
        This page already exists
        </div>
    {% endif %}
</form>

{% endblock %}
